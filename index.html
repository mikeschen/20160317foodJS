<!DOCTYPE html>
<html>
  <head>
    <title>Geolocation and Google Maps API</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA40Fv8wikT_8n0RUv1duV0pCxJ3VdtQYc&libraries=places">

  </head>
  <body class="container">
    <h1>Basic example</h1>
    <button class="btn btn-success" id="locateUser">Get Current Location</button>
    <button class="btn btn-primary" id="locateLocal">Get Bike Map</button>
    <button class="btn btn-info" id="checkBars">Find the Nearest Bar Around You</button>
    <div id="map"></div><br>

    <div class="well">
      <form id="foodForm">
        <label for="foodInput">Enter food</label>
        <input id="foodInput" name="foodInput" placeholder="Type of Food"></input>
        <button type="submit" class="btn btn-danger">Find out your nutritions in your food!</button>
      </form>
      <hr>
      <div id="findfood"></div>
    </div>
  </body>
</html>
